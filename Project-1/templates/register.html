{%extends "template.html" %}

	<div class = "row">

		</div>

	<form action = "{{ url_for('register') }}" method = "post">

  </div>
  <!-- <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">

  <button  class="button button1">Submit</button>
</form>
</div>
</div>
{% endblock %}
