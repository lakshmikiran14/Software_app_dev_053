{%extends "template.html" %}

{% block body %}
	<h1> Login Here!! </h1>

	<div class = "row">
		<div class = "col-md-1 col-md-1">
		</div>
		<div class = "col-md-5 col-md-6">

	<form action = "{{ url_for('auth') }}" method = "post"> 
  <div class="form-group">
    <label for="exampleInputEmail1">User Name</label>
    <input type="text" name="user" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
    
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name = "pwd" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  
  <button  class="button button1">Login</button>
</form>
</div>
</div>
{% endblock %}
